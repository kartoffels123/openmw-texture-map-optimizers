name: Release Regular Texture Optimizer

on:
  push:
    tags:
      - 'regular-v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create release archive
        run: |
          cd openmw-regular-map-optimizer
          zip -r ../openmw-regular-map-optimizer.zip \
            optimizer.py \
            README.md \
            "OpenMW Regular Map Optimizer.bat" \
            src/ \
            tools/
          # Bundle core package
          cd ..
          zip -ur openmw-regular-map-optimizer.zip \
            openmw-texture-optimizer-core/src/

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: openmw-regular-map-optimizer.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
